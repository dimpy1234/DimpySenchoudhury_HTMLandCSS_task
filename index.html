<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epam Login Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
<nav>
    <i class="fas fa-graduation-cap"></i>
    <h2>Sign in</h2>
</nav>
</header>
    <section id="login">
        <div class=container>
            <form id="form" action="">
				<i class="fa fa-envelope icon"></i>
                <input type="email" id="email" placeholder="mail@example.com" ><br>
				<i class="fa fa-key icon"></i>
                <input type="password" id="password" placeholder= "password" ><br><br>
				<input type="submit" Value="SIGN IN" class="button"><br>
                <a href="">Forgot your password?</a>
                <a href="">&nbsp Register!</a><br> 
				
                
            </form>
            
        </div>
        <p>OR</p>
        <section id="loginsocial">
            <div class=container>
             <button type="button"  id="facebook"><i class="fab fa-facebook-square "></i></button>
            </div>
            <div class=container>
                <button type="button" id="google"><i class="fa fa-google"></i></button>
            </div>
			<br>
            <div class=container>
                    <button type="button" id="epam">&lt;EPAM LOGIN&gt;</button>
                </div>
        </section>
    </section>
</body>
</html>
